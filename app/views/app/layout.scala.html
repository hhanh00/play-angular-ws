@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>@title</title>
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/app.css")"/>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
  <script src="@routes.Assets.at("javascripts/angular.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/angular-route.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.7.0.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/routes")"></script>
  <script src="@routes.Assets.at("javascripts/app.js")"></script>
</head>
<body>
  <div class="container">
    @content
  </div>
</html>
